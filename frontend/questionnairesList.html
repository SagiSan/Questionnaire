<div class="mt-4 p-3">
  <div class="row">
    <div
      class="card col-3 p-3 m-2"
      ng-repeat="questionnaire in questionnairesList"
    >
      <h5 class="card-title">{{ questionnaire.title }}</h5>
      <p class="card-text">{{ questionnaire.description }}</p>
      <button class="btn btn-info" ng-click="open(questionnaire._id)">
        Open
      </button>
      <button
        class="btn btn-danger"
        ng-click="deleteQuestionnaire(questionnaire._id)"
      >
        Delete
      </button>
    </div>
  </div>
  <button class="btn btn-primary mt-3" ng-click="createQuestionnaire()">
    Create Questionnaire
  </button>
</div>
