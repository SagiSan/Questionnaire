<div>
  <input
    type="text"
    class="form-control col-3 mb-2"
    placeholder="Title"
    ng-model="title"
  />
  <textarea
    class="form-control col-3 mb-2"
    ng-model="description"
    placeholder="Description"
  ></textarea>
  <ul class="list-group col-3 p-0">
    <li class="list-group-item" ng-repeat="question in questionList">
      <p>{{ question.text }}?</p>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="answer in question.answers">
          {{ answer.text }}
        </li>
      </ul>
    </li>
  </ul>
  <input
    type="text"
    class="form-control col-3 mb-2"
    placeholder="Question"
    ng-model="question"
  />
  <ul>
    <li ng-repeat="answer in answers">{{ answer.text }}</li>
  </ul>
  <input
    type="text"
    class="form-control col-3 mb-2"
    placeholder="Answer"
    ng-model="answer"
  />
  <div class="col-3 p-0">
    <div class="d-flex justify-content-between">
      <button ng-click="addAnswer()" class="btn btn-primary ">
        Add Answer
      </button>
      <button ng-click="addQuestion()" class="btn btn-primary ">
        Save Question
      </button>
    </div>
  </div>
  <button ng-click="save()" class="btn btn-success mt-4">
    Save Questionnaire
  </button>
</div>
