<div class="login mt-4">
  <form
    ng-submit="formSubmit()"
    class="d-flex justify-content-center flex-column col-6 offset-3"
  >
    <div class="d-flex justify-content-center mb-4">
      <input
        class="mr-2 p-1 rounded"
        type="text"
        name="username"
        placeholder="username"
        ng-model="username"
      />
      <input
        class="p-1 rounded"
        type="password"
        name="password"
        placeholder="password"
        ng-model="password"
      />
    </div>
    <div class='d-flex justify-content-center'>
      <button class='btn btn-success mr-2'>Login</button>
      <button class='btn btn-primary' type="button" ng-click="signUp()">Sign Up</button>
    </div>
  </form>
</div>
