<div class="login">
  <form ng-submit="formSubmit()">
    <input
      type="text"
      name="username"
      placeholder="username"
      ng-model="username"
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      ng-model="password"
    />
    <button>Login</button> <button type="button" ng-click='signUp()'>Sign Up</button>
  </form>
</div>
